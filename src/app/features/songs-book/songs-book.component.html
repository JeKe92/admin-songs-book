<app-songs-book-header></app-songs-book-header>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 m-auto">
        <input
            type="text"
            class="form-control"
            id="search"
            [(ngModel)]="termSearch"
            placeholder="Buscar..."
            (keyup)="onKeyUp()"
        />
    </div>
</div>
<div class="songs-book-container mt-5">
    <app-song-card *ngFor="let song of songs" [songCard]="song"></app-song-card>
</div>
